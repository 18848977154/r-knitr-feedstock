{% set version = '1.21' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-knitr
  version: {{ version|replace("-", "_") }}

source:
  fn: knitr_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/knitr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/knitr/knitr_{{ version }}.tar.gz
  sha256: 124c95914f6039bc8801ab1ed7f9fc5beda6c2fcc92bb18a5298c6f948acfe77

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 1000
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
  host:
    - r-base
    - r-evaluate >=0.10
    - r-highr
    - r-markdown
    - r-stringr >=0.6
    - r-yaml >=2.1.19
    - r-xfun
  run:
    - r-base
    - r-evaluate >=0.10
    - r-highr
    - r-markdown
    - r-stringr >=0.6
    - r-yaml
    - r-xfun

test:
  commands:
    - $R -e "library('knitr')"           # [not win]
    - "\"%R%\" -e \"library('knitr')\""  # [win]

about:
  home: https://yihui.name/knitr/
  license: GPL
  summary: Provides a general-purpose tool for dynamic report generation in R using Literate
    Programming techniques.
  license_family: GPL

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
